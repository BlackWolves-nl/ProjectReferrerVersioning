<!-- SVG Icon Design for Project Referrer Chain Explorer -->
<!-- This SVG can be converted to 32x32 PNG for the Visual Studio extension -->
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4FD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#2C5AA0" stroke-width="1"/>
  
  <!-- Project nodes representing dependency tree -->
  <!-- Root node (top) -->
  <circle cx="16" cy="8" r="3" fill="url(#nodeGradient)" stroke="#2C5AA0" stroke-width="1"/>
  
  <!-- Child nodes (middle level) -->
  <circle cx="10" cy="16" r="2.5" fill="url(#nodeGradient)" stroke="#2C5AA0" stroke-width="1"/>
  <circle cx="22" cy="16" r="2.5" fill="url(#nodeGradient)" stroke="#2C5AA0" stroke-width="1"/>
  
  <!-- Leaf nodes (bottom level) -->
  <circle cx="6" cy="24" r="2" fill="url(#nodeGradient)" stroke="#2C5AA0" stroke-width="1"/>
  <circle cx="14" cy="24" r="2" fill="url(#nodeGradient)" stroke="#2C5AA0" stroke-width="1"/>
  <circle cx="26" cy="24" r="2" fill="url(#nodeGradient)" stroke="#2C5AA0" stroke-width="1"/>
  
  <!-- Connection lines representing dependencies -->
  <!-- Root to middle -->
  <line x1="16" y1="11" x2="10" y2="13.5" stroke="#2C5AA0" stroke-width="1.5" opacity="0.8"/>
  <line x1="16" y1="11" x2="22" y2="13.5" stroke="#2C5AA0" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Middle to bottom -->
  <line x1="10" y1="18.5" x2="6" y2="22" stroke="#2C5AA0" stroke-width="1.5" opacity="0.8"/>
  <line x1="10" y1="18.5" x2="14" y2="22" stroke="#2C5AA0" stroke-width="1.5" opacity="0.8"/>
  <line x1="22" y1="18.5" x2="26" y2="22" stroke="#2C5AA0" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Small version indicator (V) in the root node -->
  <text x="16" y="10" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="#2C5AA0">V</text>
</svg>